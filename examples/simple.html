<!DOCTYPE html>
<html>
<head>
	<title>jqmWrap Example</title>
	<link rel="stylesheet" type="text/css" href="../libs/jquery.mobile-1.2.0.css">

	<script type="text/javascript" src="../libs/jquery-1.8.1.js"></script>
	<script type="text/javascript" src="../libs/jquery.mobile-1.2.0.js"></script>

	<script type="text/javascript" src="../src/core.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			jmw.layout({
				id: 'test',
				role: 'page',
				cn: [{
					role: 'header',
					theme: 'b'
					html: "<h1>Title</h1>"
				}, {
					role: 'content',
					theme: 'a'
					cn: [{
						role: 'button',
						icon: 'gear',
						theme: 'e'
						text: 'Button 1'
					}, {
						role: 'fieldset',
						cn: [{
							id: 'cb1',
							tag: 'input',
							type: 'checkbox',
							checked: 'checked'
						}, {
							tag: 'label',
							'for': 'cb1',
							html: 'Check Me'
						}]
					}]
				}]
			});
		})
	</script>

</head>
<body>

</body>
</html>
